---
layout: default
title: Tools
comment: true
---

<div class="article">
    <h3 class="title">{{ page.title }}</h3>

    <div class="fn-clear"></div>
    <div class="social">
        {% for link in site.follow %}
        <a href="{{ link.url }}" target="_blank"><i class="{{ link.class }}"></i></a>
        {% endfor %}
        <div class="contact">
            <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
        </div>
    </div>
    
  <div class="fn-clear"></div>
	<div class="reading" style="width:382px;">
		<p>这些年读过的书</p>
		<script type="text/javascript" src="http://www.douban.com/service/badge/binbinc/?selection=random&amp;picsize=small&amp;show=collection&amp;n=8&amp;cat=book&amp;columns=4"></script>
	</div>

	<div class="fn-clear"></div>
    <div class="travel">
        <p>这些年走过的地方</p>
    </div>


    <div class="comment">
        {% if site.disqus.config %}
        <div id="disqus_thread"></div>
        {% else %}
            {% if site.duoshuo.config %}
            <div class="ds-thread"></div>
            {% endif %}
        {% endif %}
    </div>
</div>
